<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Remember To Call Your Mother</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img src="icons/rtcym.png" width="60" height="60" alt="rtcym" loading="RTCYM">
      <a class="navbar-brand" href="index.html">Remember To Call Your Mother</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

        <div class="navbar-nav text-center ml-auto">
          <a class="nav-link navcolor" href="index.html">About</a>
          <a class="nav-link navcolor" href="merch.html">Merch</a>
          <a class="nav-link navcolor" href="episode.html">Episodes</a>
          <a class="nav-link navcolor active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
  </header>


  <img src="images/lapnmic.jpg" class="img-fluid" alt="rtcym">

  <div class="container">
    <div class="row d-flex flex-wrap">
      <div class="col-12 col-lg-6 order-lg-2">
        <form class="text-info">
          <div class="form-group pt-4">
            <h1>CONTACT US</h1>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name">
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" placeholder="Type something" rows="5"></textarea>
          </div>
        </form>
      </div>

      <div class="col-12 col-lg-6 order-lg-1">
        <img src="images/studio.jpg" width="100%" class="pb-4 pt-lg-5" alt="studio">
      </div>
    </div>
  </div>


  <!-- footer icons equally spaced and centered and background green -->
  <footer>
    <div class="container-fluid text-center pt-5 pb-4">
      <div class="row">
        <div class="col-3">
          <img src="icons/facebook.png" alt="facebook">
        </div>
        <div class="col-3">
          <img src="icons/instagram.png" alt="instagram">
        </div>
        <div class="col-3">
          <img src="icons/twitter.png" alt="twitter">
        </div>
        <div class="col-3">
          <img src="icons/youtube.png" alt="youtube">
        </div>
        <div class="col-12 text-center">
          <a href="#top" class="btt">back to top</a>
        </div>
      </div>
    </div>
  </footer>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
